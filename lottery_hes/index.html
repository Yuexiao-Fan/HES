<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽奖大转盘</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="background-image-blur-whitewash"></div>

    <div class="top">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>
        <a href="https://www.auptimal.com.au/" target="_blank">
          <img
            src="images/auptimal.jpg"
            alt="Auptimal Logo"
            style="width: 150px"
          />
        </a>
      </h1>
    </div>
    <div class="top-nav">
      <span>抽 奖 大 转 盘</span>
    </div>
    <div class="middle">
      <div id="wheel-container">
        <svg
          id="wheel"
          width="500"
          height="500"
          viewBox="-250 -250 500 500"
        ></svg>
      </div>
      <button id="spinButton">开始抽奖</button>
    </div>
  </body>
</html>
