<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽奖大转盘</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="background-image-blur-whitewash"></div>

    <!-- 顶部区域 -->
    <div class="top">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>
        <a href="https://www.auptimal.com.au/" target="_blank">
          <img
            src="images/auptimal.jpg"
            alt="Auptimal Logo"
            style="width: 150px"
          />
        </a>
      </h1>
    </div>

    <!-- 导航条 -->
    <div class="top-nav">
      <span>抽 奖 大 转 盘</span>
    </div>

    <!-- 中部区域 -->
    <div class="middle">
      <!-- 转盘容器 -->
      <div id="wheel-container">
        <svg
          id="wheel"
          viewBox="-250 -250 500 500"
          preserveAspectRatio="xMidYMid meet"
        ></svg>
      </div>

      <!-- 抽奖按钮 -->
      <div>
        <button id="spin1Button">抽 1 次</button>
        <button id="spin5Button">抽 5 次</button>
        <button id="spin10Button">抽 10 次</button>
      </div>
    </div>
  </body>
</html>
